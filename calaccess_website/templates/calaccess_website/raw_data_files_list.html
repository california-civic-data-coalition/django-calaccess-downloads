{% extends 'calaccess_website/base.html' %}

{% block content %}

<h2>CAL-ACCESS Raw Data Files</h2>

<table class="table table-striped">
{% for file in object_list %}
    <tr>
      <th><a href="{{ file.db_table|slugify }}">{{ file.db_table }}</th>
      <td>{{ file.doc }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
