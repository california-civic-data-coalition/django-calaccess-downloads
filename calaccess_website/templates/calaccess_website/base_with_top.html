{% extends 'calaccess_website/base.html' %}

{% block extra-body %}{% endblock %}

{% block container %}
<article>
    <div class="bg-red">
        <div class="container">
            <div class="row">
                <nav class="col-md-9">
                    <ol class="breadcrumb">
                    {% block breadcrumbs %}
                        <li><a href="{% url 'home' %}">Home</a></li>
                    {% endblock %}
                    </ol>
                  {% block top %}{% endblock %}
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
            <nav class="col-md-2 col-md-offset-1 affix-container visible-md visible-lg">
                <nav id="affix-nav">
                    {% block affix-nav %}{% endblock %}
                </nav>
            </div>
        </div>
    </div>
</article>
{% endblock %}
